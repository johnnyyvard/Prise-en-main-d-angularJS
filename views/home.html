<section id="home">
    <div class="page-informations">
        <div class="page-title-bg">{{page.title}}</div>
        <h1 class="page-title">{{page.title}}</h1>
        <h2 class="page-subtitle">{{page.subtitle}}</h2>
    </div>

    <div class="row">
        <form class="col s12">
            <div class="row">
                <div class="input-field col s6">
                    <input placeholder="Placeholder" id="first_name" type="text" class="validate">
                    <label for="first_name" class="active">First Name</label>
                </div>
                <div class="input-field col s6">
                    <input id="last_name" type="text" class="validate">
                    <label for="last_name">Last Name</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s6">
                    <input id="date" type="text" ng-model="form.date" class="datepicker">
                    <label for="date">Date</label>
                </div>
                <div class="input-field col s6">
                    <input id="time" type="text" ng-model="form.time" class="timepicker">
                    <label for="time">Heure</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input disabled value="I am not editable" id="disabled" type="text" class="validate">
                    <label for="disabled" class="active">Disabled</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input id="password" type="password" class="validate">
                    <label for="password">Password</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input id="email_inline" type="email" class="validate">
                    <label for="email_inline">Email</label>
                    <span class="helper-text" data-error="wrong" data-success="right">Helper text</span>
                </div>
            </div>
            <button class="btn waves-effect waves-light" type="submit" name="action" ng-click="send()">Material Icon
                <i class="material-icons right">send</i>
            </button>
            <button class="btn waves-effect waves-light" type="submit" name="action" ng-click="send()">Font Awesome
                <i class="far fa-paper-plane"></i>
            </button>
        </form>
    </div>
</section>
